site_name:  Eclipse Common Build Infrastructure 
site_url: https://eclipse-cbi-mkdocs/
theme:
  name: material
  logo: assets/CBI.png
  language: en 

extra_css:
  - assets/extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eclipse-cbi

copyright: Copyright Â© Eclipse Foundation, Inc. All Rights Reserved.

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - tags
  - multirepo:
      cleanup: true
      keep_docs_dir: true
